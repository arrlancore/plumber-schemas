syntax = "proto3";

option go_package = "github.com/batchcorp/plumber-schemas/build/go";

package protos;

import "args/kafka.proto";
import "encoding/options.proto";

message ReadOptions {
    enum Type {
        ONE_TIME = 0;
        CONTINUOUS = 1;
    }
}

message SampleOptions {
    enum Interval {
        SECOND = 0;
        MINUTE = 1;
        HOUR = 2;
    }

    uint32 sample_rate = 1;
    Interval sample_interval = 2;
}

message StartReadRequest {
    string connection_id = 1;

    ReadOptions read_options = 2;

    SampleOptions sample_options = 3;

    encoding.Options decode_options = 4;

    oneof Args {
        args.Kafka kafka = 100;
    }
}

message StartReadResponse {
    oneof Response {
    }
}

///////////////////////////////////////////////////////////////////////////////

message StopReadRequest {

}

message StopReadResponse {

}
