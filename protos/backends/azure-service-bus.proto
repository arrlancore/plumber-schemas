syntax = "proto3";

package protos.backends;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/protos/backends";

message AzureServiceBus {
  // Required for reads and writes
  string queue = 1;

  // Required for reads
  // Ignored for writes
  string topic = 2;

  // Required for reads
  // Ignored for writes
  string subscription_name = 3;
}