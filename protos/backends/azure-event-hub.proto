syntax = "proto3";

package protos.backends;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/protos/backends";

message AzureEventHubConn {
  // Required
  string connection_string = 1;
}

message AzureEventHubReadArgs {
  // Optional for writes
  // Ignored for reads
  string message_id = 1;

  // Optional for writes
  // Ignored for reads
  string partition_key = 2;
}

message AzureEventHubWriteArgs {
  // TODO: Fill out
}
