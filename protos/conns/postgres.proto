syntax = "proto3";

package protos.conns;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/protos/conns";

message Postgres {

  // Required
  string address = 1;

  // Required
  uint32 port = 2;

  // Optional
  string username = 3;

  // Optional
  string password = 4;

  // Required
  string database = 5;

  // Whether to collect using TLS
  bool use_tls = 6;

  // Specify to not verify server's TLS certificate
  bool insecure_tls = 7;
}