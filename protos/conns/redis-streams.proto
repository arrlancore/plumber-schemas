syntax = "proto3";

package protos.conns;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/protos/conns";

message RedisStreams {

  // Required
  // Address of redis server. Ex: "localhost:6379"
  string address = 1;

  // Optional
  string username = 2;

  // Optional
  string password = 3;

}
