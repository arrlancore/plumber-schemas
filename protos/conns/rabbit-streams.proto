syntax = "proto3";

package protos.conns;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/protos/conns";

message RabbitStreams {

  // Required
  // DSN used to connect to rabbitmq. Ex: rabbitmq-stream://localhost:5552
  string dsn = 1;

  // Connect over TLS
  bool use_tls = 2;

  // Specify to not verify server's TLS certificate
  bool insecure_tls = 3;

  // Required
  string username = 4;

  // Required
  string password = 5;

  // Required
  string client_name = 6;

}
