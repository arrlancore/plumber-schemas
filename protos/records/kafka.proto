syntax = "proto3";

package protos.records;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/protos/records";

message KafkaHeader {
    string key = 1;
    string value = 2;
}

// All of the fields will be filled out when reading or relaying messages
message Kafka {
    string topic = 1;
    bytes key = 2;
    bytes value = 3; // original value
    bytes decoded = 4; // decoded value (if schema is provided/available)
    int64 timestamp = 5;
    int64 offset = 6;
    int32 partition = 7;
    repeated KafkaHeader headers = 8;
}
