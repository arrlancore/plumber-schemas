syntax = "proto3";

package protos.records;

option go_package = "github.com/batchcorp/plumber-schemas/build/go/records";

message KafkaHeader {
    string key = 1;
    string value = 2;
}

// All of the fields will be filled out when reading or relaying messages
message Kafka {
    string topic = 1;
    bytes key = 2;
    bytes value = 3;
    int64 timestamp = 4;
    int64 offset = 5;
    int32 partition = 6;
    repeated KafkaHeader headers = 7;
}
